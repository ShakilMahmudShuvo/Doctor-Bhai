  <img class="mySlides" src="https://www.who.int/images/default-source/searo---images/covid-19-vaccination-2021---in-bangabandhu-sheikh-mujib-medical-university-hospital-(bsmmu)--who-bangladesh-angelina-halder-(13).jpg?Status=Master&sfvrsn=c6d8b397_19" style="width:100%;object-fit:fill;">

  <img class="mySlides" src="https://surokkha.gov.bd/assets/images/share_banner.png" style="width:100%;object-fit: fill;">  
  <img class="mySlides" src="http://theogeorgio.com/wp-content/uploads/2020/02/book-nowv2.png" style="width:100%;object-fit: fill;">
</div>


<script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  myIndex++;
  if (myIndex > x.length) 
  {
    myIndex = 1
  }    
  x[myIndex-1].style.display = "block";  
  setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

    <style>
    body {
        background-color: rgb(255, 255, 255);
        padding: 0px;
        margin-top: 0px;
        margin-left: 0px;
        margin-right: 0px;
        margin-bottom: 0px;
    }   

    .dashboard img{
        margin: 0px;
        padding: 0px;
        display: grid;
        height: 450px;
        width: 100%;
        object-fit: cover;
        padding-bottom:10px;
    }
    </style>
